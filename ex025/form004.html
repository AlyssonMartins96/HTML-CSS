<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário</title>
    <style>
        body{
            background-color: rgb(80, 50, 109);
        }

        fieldset{
            border: 2px solid rgb(0, 0, 0);
            background-color: rgb(154, 154, 182);
            
        }
        legend{
            background-color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 24px;
            text-align: center;
            font-weight: bolder;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="inome" nome="nome" id="inome" minlength="5" maxlength="25" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="itel" name="tel" id="Telefone" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required>
        </p>
    </fieldset>
    <!--Estudar mmais sobre RegEx "Expressões regulares" -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>    
</form>
</body>
</html>
