<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <!--Todo botão de rádio precisa de ter o mesmo "NOME"-->
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasculino" checked> <label for="imasculino">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifeminino"> <label for="ifeminino">Feminino</label><br>


    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos </legend>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
        <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label><br>
    </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    
</body>
</html>
