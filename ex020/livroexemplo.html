<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando um Link</title>
    <style>
        body{

            font: normal 1em Arial, Helvetica, sans-serif}

        a{
            font-weight: bold;
            text-decoration: none;
            color: rgb(205, 252, 14)

        }    
     a:visited{
         color: rgb(0, 111, 139);
     }   
     a:hover{

        text-decoration: underline;
     }

    </style>
</head>
<body>
    <h1>Personalizando um Link</h1>
    <p>
        Para saber sobre as notícias dos jogos, acesse o <a href="https://ge.globo.com/" target="_blank">Globo Esporte</a>
    
    </p>
    <p>
        Se quiser ficar atualizado sobre tudo que está acontecendo com o SPFC, visite o site do <a href="https://ge.globo.com/" class="especial" target="_blank"> São Paulo Futebol Clube</a>


    </p>



</body>
</html>
